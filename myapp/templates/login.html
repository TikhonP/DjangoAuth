{% extends "base.html" %}
{% block title %}КабоFix - Авторизация{% endblock%}
{% block content %}
<span class="navbar-text">
      Авторизация
    </span>
{% endblock %}
{% block card %}
{% if messages %}
<ul>
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endfor %}
</ul>
{% endif %}
<form style="margin-left: 15px;margin-right: 10px;" class="form-inline" method="POST">
    {% csrf_token %}
    <div class="form-group mb-2">
        <label for="exampleInputEmail1">Логин</label>
    <input type="text" name="login" value="{{ username }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите логин">
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">Пароль</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Password" name="password">
    </div>
    <input type="submit" class="btn btn-primary mb-2" type="submit" value="Вход">
</form>
<p></p>
<p><a href="/register?user=">Регистрация</a></p>
{% endblock %}
